<!DOCTYPE html>
<html>
<head>
    <title>测试图片生成器</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid #000;"></canvas>
    <br>
    <button onclick="downloadImage()">下载测试图片</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 绘制一个简单的花朵图案
        ctx.fillStyle = '#87CEEB'; // 天蓝色背景
        ctx.fillRect(0, 0, 400, 300);
        
        // 绘制花朵
        ctx.fillStyle = '#FF69B4'; // 粉红色花瓣
        
        // 花瓣
        for (let i = 0; i < 8; i++) {
            ctx.save();
            ctx.translate(200, 150);
            ctx.rotate((i * Math.PI) / 4);
            ctx.beginPath();
            ctx.ellipse(0, -30, 15, 25, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
        }
        
        // 花心
        ctx.fillStyle = '#FFD700'; // 金黄色花心
        ctx.beginPath();
        ctx.arc(200, 150, 12, 0, 2 * Math.PI);
        ctx.fill();
        
        // 花茎
        ctx.strokeStyle = '#228B22';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(200, 162);
        ctx.lineTo(200, 280);
        ctx.stroke();
        
        // 叶子
        ctx.fillStyle = '#228B22';
        ctx.beginPath();
        ctx.ellipse(180, 220, 15, 8, -Math.PI/4, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(220, 240, 15, 8, Math.PI/4, 0, 2 * Math.PI);
        ctx.fill();
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'test-flower.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
